<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Newsweek-Clone</title>
  <link rel="icon" href="https://g.newsweek.com/themes/newsweek/favicons/apple-touch-icon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

<body>

    <nav class="navbar navbar-expand-lg">
      <div class="date">

      </div>

        <a class="navbar-brand" href="#"><img class="logo" src="./img/logo.svg" alt="logo" /></a>
      </div>
      <div class="d-flex align-items-center links">
        <a class="login" href="#">LOGIN</a>
        <a href="" class="mr-3 user"><i class="fas fa-user"></i></a>
        <a href="" class="d-flex align-items-center subscribe-container">Subscribe <i class="fas fa-chevron-right"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
      </div>
    </nav>

    <div class="header-top">
      <ul <class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">U.S.</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">World</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Business</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tech&nbsp;&&nbsp;Science</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Culture</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Newsgeek</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Health</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">The&nbsp;Debate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Vantage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Weather</a>
        </li>
        <li class="search nav-item">
          <input type="text" placeholder="Search" name="" value="">
          <i class="fas fa-search"></i>
        </li>
      </ul>
    </div>
    <div class="header-bottom">
      <ul>
        <li>Trending</li>
        <li>Donald Trump</li>
        <li>Joe Biden</li>
        <li>Stimulus Package</li>
        <li>Coronavirus</li>
        <li>2020 Election</li>
      </ul>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
